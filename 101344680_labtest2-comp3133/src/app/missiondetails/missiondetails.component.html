<div class="header">
  <h1>{{ mission.mission_name }}</h1>
</div>
<div class="details">
  <div class="image-container">
    <img *ngIf="mission.links.mission_patch_small" [src]="mission.links.mission_patch_small" alt="{{ mission.mission_name }} logo">
  </div>
  <p><strong>Flight Number:</strong> {{ mission.flight_number }}</p>
  <p><strong>Launch Year:</strong> {{ mission.launch_year }}</p>
  <p>{{ mission.details }}</p>
  <a [href]="mission.links.article_link" target="_blank">Article Link</a>
</div>
